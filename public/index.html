    <title>Chat App</title>

<body>
    <div class="chat">   
       <div class="chat__sidebar">



       </div>
       <div class="chat__main">
        <div id='display' class="chat__messages"></div>
        <div class="compose">

        </div>
        
       </div>

    </div>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
